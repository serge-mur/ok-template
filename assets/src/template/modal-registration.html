<div class="modal fade" id="modal-registration" tabindex="-1" role="dialog" aria-labelledby="modal-registration" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                
                <h5 class="modal-title d-none d-lg-block">Регистрация на сайте</h5>
                <h5 class="modal-title d-lg-none"><span class="mr-4">Регистрация</span><a href="#" class="form-link">Авторизация <i class="fas fa-arrow-right"></i></a></h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-7">
                            <p>Контактные данные помогут нам успешно обрабатывать ваши заказы и информировать о ходе исполнения заказа</p>
                            <form>
                                <input type="text" class="form-control" id="company-name" placeholder="Название компании">
                                <input type="text" class="form-control" id="city" placeholder="Город">
                                <input type="text" class="form-control" id="contact-person" placeholder="Контактное лицо">
                                <input type="text" class="form-control" id="phone" placeholder="Телефон">
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                                
                                <p class="small">Проверочный код:</p>
                                <div class="row d-flex justify-content-center align-items-center mb-4">
                                    <div class="col-6">
                                        <img src="img/capcha.png" alt="">                                        
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control mb-0" id="captcha" placeholder="Введите код">                                        
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">Частный клиент</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">Организация</label>
                                    </div>
                                </div>

                                <div class="custom-control custom-checkbox mb-4">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">
                                        <span class="small">Нажимая кнопку «Отправить заявку», я принимаю условия
                                            <a href="#">Пользовательского соглашения</a> и даю своё согласие Откоробки.ру на обработку моей персональной
                                            информации на условиях, определенных
                                            <a href="#">Политикой конфиденциальности</a>.</span>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>

                            </form>
                        </div> 
                        <div class="d-none d-lg-block col-lg-5 right-block">
                            <a href="#" class="form-link">Авторизация <i class="fas fa-arrow-right"></i></a>
                        </div> 
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
